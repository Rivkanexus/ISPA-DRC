- title: Conditions d’adhésion à ISPA-DRC
  faqs:
    - question: Quelles sont les Conditions d’adhésion à ISPA-DRC?
      answer: Avoir une licence attestant l’autorisation d’exercer dans le secteur télécoms en République Démocratique du Congo, and; <br> - Souscrire aux statuts et règlement d’ordre intérieur en remplissant le formulaire le formulaire - <a class="has_icon" href=http://localhost:1313/uploads/documents/FICHE.D.ADHESION.ISPA-DRC1.pdf>Formulaire de Candidature</a>
    - question: ISPA-DRC a combien de types de membres?
      answer: ISPA-DRC a trois types de membres; <br> -	Membre adhérant <br> - Membre effectif <br> - Membre d’honneur  
- title: Conditions de Connexion aux IXP de ISPA-DRC
  faqs:
    - question: Quelles sont les conditions de connexion aux IXP de ISPA-DRC?
      answer: Avoir un ASN, and; <br> - Souscrire à la charte RDC-IX en remplissant le formulaire - <a class="has_icon" href=http://localhost:1313/uploads/documents/FICHE.DECONVENTION.DE.CONNEXION.@.pdf>Convention de Connexion</a>
- title: Avantages des Activités ISPA-RDC
  faqs:
    - question: À quoi contribuent les activités d’ISPA-RDC?
      answer: Les activités de l’ISPA-RDC contribuent à; <br> - Le lancement de projets visant à améliorer la qualité des services Internet; <br> - Un plaidoyer aboutissant à l'adaptation des réglementations et lois régissant les technologies de l'information et de la communication aux évolutions technologiques; <br> - La mise à niveau des connaissances managériales, techniques et technologiques; <br> En plus de ces domaines, ISPA-RDC répond aux questions relatives à la gestion de problématiques spécifiques ou de projets exceptionnels dans le domaine d'Internet.